<html>
  <head>
    <title>Hand Gesture To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-info header">GESTURE WEB APP
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128079;</span>
        <span>&#9996;</span>
        <span>&#129304;</span>
        <span>&#128078;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px; color: white;">Take a selfie of a gesture to know about it's meaning
        <br>
      <b style="color: white; font-weight: 100; font-size: 20px;">On the following gestures the model is trained - </b>
      <br>
      <span>&#128076;</span>
      <b>|</b>
      <span>&#128077;</span>
      <b>|</b>
      <span style="color: yellow; font-size: 30px;">&#9996;</span>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
       <label>Webcam Veiw - </label>
        <div class="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12 prediction">
          <label>Prediction</label>
          <p class="gesture_name" id="result_gesure_name"></p>
          <p class="emoji" id="update_emoji"></p>

      <div class="col-md-4 col-sm-12 col-xs-12 snapshot" style="padding-bottom: 500px;">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
